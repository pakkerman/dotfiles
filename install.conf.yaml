- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      relink: true
      create: true
      path: root_configs/zshrc

    ~/.p10k.zsh:
      relink: true
      create: true
      path: root_configs/p10k.zsh

    ~/.tmux.conf:
      relink: true
      create: true
      path: root_configs/tmux.conf

    ~/.gitconfig:
      relink: true
      create: true
      path: root_configs/gitconfig

    ~/.local/bin:
      relink: true
      create: true
      glob: true
      path: root_configs/local/bin/*

    ~/.config/karabiner/:
      relink: true
      create: true
      glob: true
      path: root_configs/config/karabiner/
